<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>wmsxwd通知</title>
  <meta name="description" content="wmsxwd通知" />
  <style>
    :root { color-scheme: light dark; }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", Arial, sans-serif;
      background:#0b0f19;
      color:#e8ecf4;
    }
    .card{
      width:min(720px, calc(100% - 32px));
      border:1px solid rgba(255,255,255,.12);
      border-radius:16px;
      padding:28px 22px;
      background:rgba(255,255,255,.06);
      box-shadow: 0 18px 50px rgba(0,0,0,.35);
      text-align:center;
      backdrop-filter: blur(10px);
    }
    h1{
      margin:0 0 10px;
      font-size:28px;
      letter-spacing:.5px;
    }
    p{
      margin:0;
      opacity:.86;
      line-height:1.8;
      font-size:14px;
    }
    .badge{
      display:inline-block;
      margin-top:14px;
      padding:6px 10px;
      font-size:12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(255,255,255,.08);
      opacity:.9;
    }
    @media (prefers-color-scheme: light){
      body{ background:#f5f7fb; color:#111827; }
      .card{
        border:1px solid rgba(0,0,0,.08);
        background:#ffffff;
        box-shadow: 0 18px 50px rgba(17,24,39,.12);
      }
      .badge{
        border:1px solid rgba(0,0,0,.10);
        background:#f3f4f6;
      }
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>wmsxwd通知</h1>
    <p>本页面用于发布 wmsxwd 的最新通知与公告。</p>
    <span class="badge">更新时间：<span id="t">--</span></span>
  </main>

  <script>
    // 自动显示本地时间（可删）
    const d = new Date();
    const pad = n => String(n).padStart(2,'0');
    document.getElementById('t').textContent =
      `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())} ${pad(d.getHours())}:${pad(d.getMinutes())}`;
  </script>
</body>
</html>
